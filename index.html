<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <title>Mock Test App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <img src="icons/icon-192x192.png" alt="App Logo" class="header-logo">
        <h1>Mock Test Series</h1>
        <p>আপনার পরীক্ষার প্রস্তুতি শুরু করুন</p>
    </div>

    <div class="grid-container">
        <a href="test_list.html?exam=wbp" class="exam-card">
            <img src="wbp_logo.png" alt="WBP Logo" class="exam-logo">
            <span>WBP পরীক্ষা</span>
        </a>

        <a href="test_list.html?exam=ssc_gd" class="exam-card">
            <img src="ssc_gd_logo.png" alt="SSC GD Logo" class="exam-logo">
            <span>SSC GD</span>
        </a>

        <a href="test_list.html?exam=kp" class="exam-card">
            <img src="kp_logo.png" alt="KP Logo" class="exam-logo">
            <span>Kolkata Police</span>
        </a>

        <a href="test_list.html?exam=rail" class="exam-card">
            <img src="rail_logo.png" alt="Railway Logo" class="exam-logo">
            <span>Railway (RRB)</span>
        </a>
    </div>


    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js') // sw.js ফাইলের নাম
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
